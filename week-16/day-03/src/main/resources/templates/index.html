<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
</head>
<body>

<div th:replace="fragments/navbar :: links"></div>


<img src="greenfox.png" alt="greenfox">

<p th:object="${myFox}"
   th:text="|This is Mr. *{name}. Currently living on *{food} and *{drink}.
   He knows *{#lists.size(trickList)} trick(s).|"></p>

<h2>Known tricks</h2>

<ul th:each="trick:${myFox.getTrickList()}">
  <li th:text="*{trick}"></li>
</ul>

<p th:if="${#lists.size(myFox.trickList)} == 0">No tricks yet, time to learn!</p>

</body>
</html>
