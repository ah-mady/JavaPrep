<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{fragments::header}"></header>
<div class="text-center">
  <div class="alert alert-dark" role="alert" style="margin: 0px">
    <h1>List of all the Assignees:</h1>
  </div>
  <div class="alert alert-info" role="alert" style="margin: 0px">
    <p th:if="${emptyList == true}"> There are no assignees! You can add assignees <a th:href="@{/addAssignee}">HERE</a>
    </p>
    <p th:if="${emptyList != true}"> You can add more assignees <a th:href="@{/addAssignee}"
                                                                   class="btn btn-success">HERE</a></p>
  </div>
</div>


<table th:unless="${emptyList == true}">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Delete assignee</th>
    <th>Edit Assignee</th>
  </tr>
  </thead>

  <tr th:each="assignee:${assignees}" th:object="${assignee}">
    <td th:text="*{id}"></td>
    <td th:text="*{name}"></td>
    <td th:text="*{email}"></td>
    <td>
      <a th:href="@{/{id}/deleteAssignee(id=${assignee.id})}">Delete Assignee</a>
    </td>
    <td>
      <a th:href="@{/{id}/editAssignee(id=${assignee.id})}">Update Assignee details</a>
    </td>
  </tr>
</table>

</body>
</html>
