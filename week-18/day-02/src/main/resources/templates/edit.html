<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/style.css" rel="stylesheet"/>

</head>
<body>

<header th:replace="~{fragments::header}"></header>

<h1>Edit Todo</h1>

<form th:action="@{|/${task.id}/edit|}" method="post" th:object="${task}">

  <div class="card">
    <h5 class="card-header">
      <label for="todoDescription">Todo Description</label>
      <input type="text" name="task" id="todoDescription" th:field="*{title}">
    </h5>
    <div class="card-body">
      <h5 class="card-title">Is it Urgent?</h5>
      <div class="custom-control custom-radio">
        <input type="radio" id="urgent" th:field="*{isUrgent}" th:value=true class="custom-control-input">
        <label class="custom-control-label" for="urgent">Urgent</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="notUrgent" th:field="*{isUrgent}" th:value=false class="custom-control-input">
        <label class="custom-control-label" for="notUrgent">Not Urgent</label>
      </div>

      <h5 class="card-title" style="margin-top: 10px">Is it Done?</h5>

      <div class="custom-control custom-radio">
        <input type="radio" id="done" th:field="*{isDone}" th:value=true class="custom-control-input">
        <label class="custom-control-label" for="done">Done</label>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" id="notDone" th:field="*{isDone}" th:value=false class="custom-control-input">
        <label class="custom-control-label" for="notDone">Not Done</label>
      </div>

      <label for="dueDate">Task due date is:</label><br>
      <input type="date" id="dueDate" name="dueDate2" th:value="*{dueDate}">

      <div class="text-center" style="margin: 20px">
        <p class="card-title">Assign this task to:
          <select name="assignee">
            <br>
          <option th:value="0"> -- no one --</option>
          <option th:each="assignee: ${assignees}" th:value="${assignee.id}" th:text="${assignee.name}"></option>
        </select>
      </div>

      <div class="text-center" style="margin: 10px">
        <input type="submit" value="Update task" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-primary">
        <a th:href="@{/list}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>



  </div>
  </p>
</form>

</body>
</html>
