<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<form action="https://newsletter-ws.herokuapp.com/register" method="post">
  <div id="login-box">
    <div class="left-box">
      <h1>Sign Up</h1>

      <label for="user-name"></label>
      <input type="text" id="user-name" name="user-name" placeholder="Username" autofocus>

      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="E-mail">

      <label for="password"></label>
      <input id="password" name="password" type="password" pattern="^\S{6,}$"
             onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : '');
           if(this.checkValidity()) form.password_two.pattern = this.value;"
             placeholder="Password" required>

      <label for="passwordConfirmation"></label>
      <input id="passwordConfirmation" name="passwordConfirmation" type="password" pattern="^\S{6,}$"
             onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
             placeholder="Retype Password" required>


      <input type="submit" value="Sign me up">

    </div>
    <div class="right-box">

      <button class="social facebook">Log in with Facebook</button>
      <button class="social google">Log in with Google+</button>
      <button class="social twitter">Log in with Twitter</button>
    </div>
    <div class="or">OR</div>
  </div>
</form>

</body>
</html>
