<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>

<h1>Todos for today:</h1>

<!--<ul th:each="list:${todos}">
    <li th:text="*{list}"></li>
</ul>-->

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>urgent</th>
        <th>done</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="list:${todos}">
        <td th:text="*{list.getId()}"></td>
        <td th:text="*{list.getTitle()}"></td>
        <td th:text="*{list.isIsUrgent()}"></td>
        <td th:text="*{list.isIsDone()}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
